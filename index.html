<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Ajustada</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h2>3. Tabla</h2>
        <table>
           
            <tr>
                <td rowspan="4" width="50" class="lightblue">1</td>
                <td colspan="4" width="50" class="green">2</td>
                <td rowspan="4" width="50" class="lightblue">3</td>
            </tr>
            <tr>
                <td colspan="2" width="50" class="green">4</td>
                <td colspan="2" width="50" class="lightblue">5</td>
            </tr>
            <tr>
                <td rowspan="2" width="50" class="green">6</td>
                <td colspan="3" width="50" class="lightblue">7</td>
            </tr>
            <tr>
                <td width="50" class="lightblue">9</td>
                <td width="50" class="green">10</td>
                <td width="50" class="lightblue">11</td>
            </tr>
           
            <tr>
                <td rowspan="4" width="50" class="green">12</td>
                <td colspan="3" width="50" class="lightblue">13</td>
                <td width="50" class="green">14</td>
                <td rowspan="4" width="50" class="lightblue">15</td>
            </tr>
            <tr>
                <td colspan="3" width="50" class="green">16</td>
                <td width="50" class="lightblue">17</td>
            </tr>
            <tr>
                <td width="50" class="green">18</td>
                <td colspan="3" width="50" class="lightblue">19</td>
            </tr>
            <tr>
                <td colspan="4" width="50" class="green">20</td>
            </tr>
        </table>
    </div>
</body>
</html>
